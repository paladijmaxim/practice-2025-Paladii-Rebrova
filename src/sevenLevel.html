<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эвакуация: Интерактивный план</title>
    <link rel="stylesheet" href="sevenLevel.css">
</head>
<body>
    <h1>План эвакуации 7 этажа</h1>
    <div class="controls">
        <select id="room-select">
            <option value="">Выберите помещение</option>
            <optgroup label="Верхний ряд">
                <option value="toilet">С/у</option>
                <option value="2705">2705</option>
                <option value="2706">2706</option>
                <option value="elevator">Лестница/лифт</option>
                <option value="2701">2701</option>
                <option value="2702">2702</option>
            </optgroup>
            <optgroup label="Нижний ряд">
                <option value="stairs1">Лестница</option>
                <option value="empty1">Пустое помещение</option>
                <option value="2704">2704</option>
                <option value="2703">2703</option>
                <option value="2712">2712</option>
                <option value="stairs2">Лестница</option>
                <option value="2711">2711</option>
            </optgroup>
        </select>
        <button id="start-btn">Начать эвакуацию</button>
        <button id="reset-btn">Сбросить</button>
    </div>

    <div class="game-container" id="game-container">
        <!-- Верхний ряд -->
        <div class="room toilet" style="top: 20px; left: 50px;" data-room="toilet">С/у</div>
        <div class="room" style="top: 20px; left: 150px;" data-room="2705">2705</div>
        <div class="room" style="top: 20px; left: 250px;" data-room="2706">2706</div>
        <div class="room elevator" style="top: 20px; left: 350px;" data-room="elevator">Лестница/лифт</div>
        <div class="room" style="top: 20px; left: 450px;" data-room="2701">2701</div>
        <div class="room" style="top: 20px; left: 550px;" data-room="2702">2702</div>
        
        <!-- Коридор -->
        <div class="corridor" style="top: 120px;">
            <div class="corridor-segment" data-segment="0"></div>
            <div class="corridor-segment" data-segment="1"></div>
            <div class="corridor-segment" data-segment="2"></div>
            <div class="corridor-segment" data-segment="3"></div>
            <div class="corridor-segment" data-segment="4"></div>
            <div class="corridor-segment" data-segment="5"></div>
            <div class="corridor-segment" data-segment="6"></div>
        </div>
        
        <!-- Нижний ряд -->
        <div class="room stairs" style="top: 220px; left: 50px;" data-room="stairs1">Лестница</div>
        <div class="room empty" style="top: 220px; left: 150px;" data-room="empty1">Пустое</div>
        <div class="room" style="top: 220px; left: 250px;" data-room="2704">2704</div>
        <div class="room" style="top: 220px; left: 350px;" data-room="2703">2703</div>
        <div class="room" style="top: 220px; left: 450px;" data-room="2712">2712</div>
        <div class="room stairs" style="top: 220px; left: 550px;" data-room="stairs2">Лестница</div>
    </div>
    <div id="info-panel">
        <p>Выберите аудиторию и нажмите "Начать эвакуацию". Змейка покажет путь к ближайшему выходу.</p>
        <div id="route-info"></div>
    </div>
    <script src="sevenLevel.js"></script>
</body>
</html>
